<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <title>十年里程</title>
    <link rel="stylesheet" href="./static/css/licheng.min.css">
</head>
<body>
<div id="temp">

</div>

<article id="fly-main">
    <header class="fly-header">
        <div class="fly-logo">
            <img draggable="false" src="./static/images/licheng-logo.png" alt="十年里程logo">
            <div></div>
        </div>
    </header>

    <section class="fly-panner-container">
        <section class="fly-slider-container">
            <aside class="fly-left">
                <h1 class="fly-title">
                    <span class="fly-num" id="fly-num">01</span><span class="fly-line">|</span><span class="fly-t" id="fly-t">第一次直播</span>
                </h1>
                <div class="fly-content" id="fly-content">
                    2015年12月1日至2日，第十二届上海知识产权国际论坛在沪举办。本次论坛由上海市人民政府和世界知识产权组织共同主办，来自世界知识产权组织与国内外知识产权政府管理部门官员、行业协会与企业界代表以及知识产权专业人士等，将就全球知识产权发展趋势与特点、知识产权与公平竞争、知识产权保护、上海科技创新中心建设等议题深入探讨。
                </div>
            </aside>
            <aside class="fly-right">
                <div>
                    <figure class="fly-img-container">
                        <ul>
                            <li><img  draggable="false" src="./static/images/lc-1.jpg" alt=""></li>
                            <li><img draggable="false" src="./static/images/lc-2.jpg" alt=""></li>
                            <li><img draggable="false" src="./static/images/lc-3.jpg" alt=""></li>
                            <li><img draggable='false' src="./static/images/lc-4.jpg" alt=""></li>
                            <li><img draggable='false' src="./static/images/lc-5.jpg" alt=""></li>
                            <li><img draggable='false' src="./static/images/lc-6.jpg" alt=""></li>
                            <li><img draggable='false' src="./static/images/lc-7.jpg" alt=""></li>
                            <li><img draggable='false' src="./static/images/lc-8.jpg" alt=""></li>
                            <li><img draggable='false' src="./static/images/lc-9.jpg" alt=""></li>
                            <li><img draggable='false' src="./static/images/lc-10.jpg" alt=""></li>
                        </ul>
                    </figure>
                </div>

                <secton class="fly-change-group">
                    <div>
                        <span id="fly-prev" class="disable">&lt;</span>
                    </div>
                    <div><span id="current">1</span><span>/</span><span>10</span></div>
                    <div><span id="fly-next">&gt;</span></div>
                </secton>

            </aside>
        </section>
    </section>
</article>
<script src="./static/js/licheng.js"></script>
