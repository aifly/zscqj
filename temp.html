<style>
    .border-effect, .border-effect::before, .border-effect::after {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
    }

    .border-effect {
        width: 200px;
        height: 200px;;
        color: rgba(62, 59, 189, .7);
        border: 2px solid rgba(62, 59, 189, .5);
        border-left-width: 1px;
        border-right-width: 1px;
        position: absolute;
        z-index: 10;
        left: 4%;
        top: 0%;
        padding: 20px;
        box-sizing: border-box;
        -webkit-transform: scale(.7);
        transform: scale(.7);
    }

    .border-effect img {
        height: auto;
        margin-top: 40px;;
    }

    .border-effect::before, .border-effect::after {
        content: '';
        z-index: -1;
        margin: -5%;
        box-shadow: inset 0 0px 0px 2px;
        -webkit-animation: clipMe 8s linear infinite;
        animation: clipMe 8s linear infinite;
    }

    .border-effect::before {
        animation-delay: -4s;
    }

    @keyframes clipMe {
        0%, 100% {
            clip: rect(0px, 220.0px, 2px, 0px);
        }
        25% {
            clip: rect(0px, 2px, 220.0px, 0px);
        }
        50% {
            clip: rect(218.0px, 220.0px, 220.0px, 0px);
        }
        75% {
            clip: rect(0px, 220.0px, 220.0px, 218.0px);
        }
    }

    @-webkit-keyframes clipMe {
        0%, 100% {
            opacity:0;
            clip: rect(0px, 220.0px, 2px, 0px);
        }
        25% {
            opacity:1;
            clip: rect(0px, 2px, 220.0px, 0px);
        }
        50% {
            clip: rect(218.0px, 220.0px, 220.0px, 0px);
        }
        75% {
            clip: rect(0px, 220.0px, 220.0px, 218.0px);
        }
    }
</style>

<script>

    (function(){
        var link = document.createElement('link');
        link.href = './static/css/temp.min.css';
        link.rel = 'stylesheet';
        document.head.appendChild(link);

        document.body.innerHTML += '<div class="border-effect"><img draggable="false" src="./static/images/logo.png" alt=""></div>';

        !Array.from && (Array.from = function (c) {
            return Array.prototype.slice.call(c);
        });

        var nav = _$(".pub-nav");
        var aLi = Array.from(nav.getElementsByTagName('li'));

        function Nav(option) {
            var s = this;
            s.obj = option.obj || {};
            s.xINow = 0;
            s.speedX = r(.05, .08);
            s.speedY = r(.05, .1);
            s.yINow = 0;
            s.transX = 0;
            s.transY = 0;
            s.xLife = r(120, 200);
            s.yLife = r(150, 200);
        }

        Nav.prototype.move = function () {
            var s = this;
            s.xINow++;
            if (s.xINow >= s.xLife) {
                s.xINow = 0;
                s.speedX *= -1;
            }
            s.yINow++;
            if (s.yINow >= s.yLife) {
                s.yINow = 0;
                s.speedY *= -1;
            }

            var x = s.transX + s.speedX,
                    y = (s.transY + s.speedY);
            s.obj.style.transform = 'translate3d(' + x + 'px,' + y + 'px,0)';
            s.obj.style.webkitTransform = 'translate3d(' + x + 'px,' + y + 'px,0)';
            s.transX = x;
            s.transY = y;
        };


        var n = new Nav({obj:nav});
        var t = setInterval(function(){
            n.move();
        },17);

        addEvent(addEvent(nav, 'mouseover', function (e) {
            aLi.forEach(function (item, i) {
                item.classList.add('active');
                item.style.transitionDelay = 80 * i + 'ms';
                item.style.webkitTransitionDelay = 80 * i + 'ms';
            });

        }), 'mouseout', function (e) {
            aLi.forEach(function (item, i) {
                item.classList.remove('active');
                item.style.transitionDelay = 80 * (6 - i) + 'ms';
                item.style.webkitTransitionDelay = 80 * (6 - i) + 'ms';
            })
        });

        function r(m, n) {
            return m + Math.random() * (n - m);
        }

        function addEvent(obj, event, fn) {
            obj.addEventListener(event, function (e) {
                fn && fn(e)
            });
            return obj;
        }
        function _$(selector) {
            return document.querySelector(selector);
        }

    })()

</script>
